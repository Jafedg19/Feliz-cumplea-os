<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f0f8ff; /* Fondo azul claro */
            color: #333;
            overflow: hidden;
            position: relative;
            height: 100vh; /* Altura completa de la ventana */
        }
        h1 {
            color: #ff69b4; /* Color rosa para el título */
            margin-top: 50px;
            font-size: 3em;
        }
        p.message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        img {
            max-width: 80%; /* Ajusta el tamaño máximo de las imágenes */
            height: auto;
            margin: 10px 0;
            border-radius: 10px; /* Bordes redondeados para un efecto suave */
        }
        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            background: url('https://www.transparenttextures.com/patterns/panama.png'); /* Textura de fondo */
            background-size: cover;
        }
        .twinkling span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8); /* Brillitos blancos */
            border-radius: 50%;
            animation: twinkling 1.5s infinite;
        }
        @keyframes twinkling {
            0% {
                transform: translateY(-10px);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(10px);
                opacity: 0.7;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.3/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var confetti = window.confetti;

            function shootConfetti() {
                confetti({
                    particleCount: 200,
                    angle: 90,
                    spread: 90,
                    origin: { y: 0.6 },
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'],
                    decay: 0.9
                });
            }

            shootConfetti();
        });
    </script>
</head>
<body>
    <h1>¡Feliz Cumpleaños!</h1>
    <p class="message">Querida [Nombre],</p>
    <p class="message">¡Espero que tengas un día maravilloso lleno de alegría y amor!</p>
    
    <!-- Insertar imágenes -->
    <img src="fotosimages/foto1.jpg" alt="Foto de cumpleaños 1">
    <img src="fotosimages/foto2.jpg" alt="Foto de cumpleaños 2">
    <img src="fotosimages/foto3.jpg" alt="Foto de cumpleaños 3">
    
    <!-- Contenedor para los brillitos -->
    <div class="twinkling">
        <!-- Agregar múltiples span para más brillitos -->
        <span style="top: 10%; left: 15%;"></span>
        <span style="top: 20%; left: 25%;"></span>
        <span style="top: 30%; left: 35%;"></span>
        <span style="top: 40%; left: 45%;"></span>
        <span style="top: 50%; left: 55%;"></span>
        <span style="top: 60%; left: 65%;"></span>
        <span style="top: 70%; left: 75%;"></span>
        <span style="top: 80%; left: 85%;"></span>
    </div>
</body>
</html>
