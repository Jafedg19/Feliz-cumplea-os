<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            color: #333;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff69b4;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .twinkling span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkling 1.5s infinite;
        }
        @keyframes twinkling {
            0% {
                transform: translateY(-10px);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(10px);
                opacity: 0.7;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.3/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var confetti = window.confetti;

            function shootConfetti() {
                confetti({
                    particleCount: 100,
                    angle: 90,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']
                });
            }

            shootConfetti();
        });
    </script>
</head>
<body>
    <h1>¡Feliz Cumpleaños!</h1>
    <p class="message">Querida [Nombre],</p>
    <p class="message">¡Espero que tengas un día maravilloso lleno de alegría y amor!</p>
    
    <!-- Insertar imágenes -->
    <img src="fotoimages/foto1.jpg" alt="Foto de cumpleaños 1">
    <img src="fotoimages/foto2.jpg" alt="Foto de cumpleaños 2">
    <img src="fotoimages/foto3.jpg" alt="Foto de cumpleaños 3">
    
    <!-- Contenedor para los brillitos -->
    <div class="twinkling">
        <span style="top: 10%; left: 20%;"></span>
        <span style="top: 50%; left: 40%;"></span>
        <span style="top: 30%; left: 70%;"></span>
        <span style="top: 80%; left: 50%;"></span>
        <span style="top: 60%; left: 80%;"></span>
        <!-- Agrega más elementos `span` si deseas más brillitos -->
    </div>
</body>
</html>
